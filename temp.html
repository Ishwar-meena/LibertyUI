<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .collections {
    padding: 2em 1em;
    background-color: #121212;
    color: white;
    text-align: center;
    overflow: hidden;
}

.blue-line {
    width: 80px;
    height: 4px;
    background-color: blue;
    margin: 0 auto 1em;
}

.cat-heading {
    font-size: 1.5em;
    font-weight: 600;
    margin-bottom: 2em;
}

.collect-boxes {
    display: flex;
    gap: 1.5em;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 1em;
    scrollbar-width: none; /* Hide scrollbar in Firefox */
}

.collect-boxes::-webkit-scrollbar {
    display: none; /* Hide scrollbar in Chrome/Safari */
}

.collection {
    min-width: 300px;
    background-color: #1c1c1c;
    border-radius: 8px;
    padding: 1em;
    text-align: center;
    flex-shrink: 0;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease-in-out;
}

.collection:hover {
    transform: scale(1.05);
}

.collection img {
    width: 100%;
    border-radius: 6px;
    margin-bottom: 1em;
}

.collection-info p {
    margin: 0.5em 0;
}

.gray-line {
    width: 50px;
    height: 2px;
    background-color: gray;
    margin: 0.5em auto;
}

.nft-info {
    display: flex;
    justify-content: space-between;
    margin: 0.5em 0;
}

.nft-bold p {
    font-weight: bold;
}

.collect-btn {
    margin-top: 1em;
    padding: 0.7em 1.5em;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.collect-btn:hover {
    background-color: darkblue;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .cat-heading {
        font-size: 1.2em;
    }

    .collect-boxes {
        gap: 1em;
    }

    .collection {
        min-width: 250px;
    }
}.scroll-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    z-index: 10;
}

.scroll-btn.left {
    left: 10px;
}

.scroll-btn.right {
    right: 10px;
}

.scroll-btn:hover {
    background-color: rgba(0, 0, 0, 0.8);
}


    </style>
</head>
<body>
    <div class="collections">
        <div class="blue-line"></div>
        <p class="cat-heading">Explore Some Hot Collections In Market.</p>
        <button class="scroll-btn left">&lt;</button>
        <div class="collect-boxes">
            <div class="collection">
                <img src="Assets/collection-01.jpg" alt="collection">
                <div class="collection-info">
                    <p>Worldwide Artwork Ground</p>
                    <div class="gray-line"></div>
                    <div class="nft-info">
                        <p>Items in collection</p>
                        <p>category</p>
                    </div>
                    <div class="nft-info nft-bold">
                        <p>324/324</p>
                        <p>Visual arts</p>
                    </div>
                </div>
                <button class="collect-btn">Explore Worldwide</button>
            </div>
            <div class="collection">
                <img src="Assets/collection-01.jpg" alt="collection">
                <div class="collection-info">
                    <p>Worldwide Artwork Ground</p>
                    <div class="gray-line"></div>
                    <div class="nft-info">
                        <p>Items in collection</p>
                        <p>category</p>
                    </div>
                    <div class="nft-info nft-bold">
                        <p>324/324</p>
                        <p>Visual arts</p>
                    </div>
                </div>
                <button class="collect-btn">Explore Worldwide</button>
            </div>
            <div class="collection">
                <img src="Assets/collection-01.jpg" alt="collection">
                <div class="collection-info">
                    <p>Worldwide Artwork Ground</p>
                    <div class="gray-line"></div>
                    <div class="nft-info">
                        <p>Items in collection</p>
                        <p>category</p>
                    </div>
                    <div class="nft-info nft-bold">
                        <p>324/324</p>
                        <p>Visual arts</p>
                    </div>
                </div>
                <button class="collect-btn">Explore Worldwide</button>
            </div>
        </div>
        <button class="scroll-btn right">&gt;</button>
    </div>
</body>
<script>
    const leftBtn = document.querySelector('.scroll-btn.left');
const rightBtn = document.querySelector('.scroll-btn.right');
const collectBoxes = document.querySelector('.collect-boxes');

leftBtn.addEventListener('click', () => {
    collectBoxes.scrollBy({ left: -300, behavior: 'smooth' });
});

rightBtn.addEventListener('click', () => {
    collectBoxes.scrollBy({ left: 300, behavior: 'smooth' });
});

</script>
</html>
